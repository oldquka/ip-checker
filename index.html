<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your IP Address</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7033376842115898" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .ad-box {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ad-box">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-7033376842115898"
           data-ad-slot="8914186117"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <h1>Your IP Address is:</h1>
    <div id="ip" style="font-size: 2rem; color: #00ffcc; font-weight: bold; margin: 20px 0;">Loading...</div>

    <div class="buttons">
      <button onclick="loadInfo('location', this)">Show Location</button>
      <button onclick="loadInfo('isp', this)">Show ISP Info</button>
      <button onclick="loadInfo('asn', this)">Show ASN</button>
      <button onclick="loadInfo('timezone', this)">Show Timezone</button>
    </div>

    <div id="info-output" style="margin-top: 20px;"></div>

    <div class="ad-box">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-7033376842115898"
           data-ad-slot="8914186117"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <script>
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
      });

    function loadInfo(type, button) {
      button.disabled = true;
      fetch('https://ipwhois.app/json/')
        .then(res => res.json())
        .then(data => {
          let output = "";
          switch(type) {
            case 'location':
              output += "<div>Country: " + data.country + "</div>";
              output += "<div>City: " + data.city + "</div>";
              output += "<div>Region: " + data.region + "</div>";
              break;
            case 'isp':
              output += "<div>ISP: " + data.isp + "</div>";
              break;
            case 'asn':
              output += "<div>ASN: " + data.asn + "</div>";
              output += "<div>AS Name: " + data.as + "</div>";
              break;
            case 'timezone':
              output += "<div>Timezone: " + data.timezone + "</div>";
              break;
          }
          const infoDiv = document.getElementById('info-output');
          const block = document.createElement('div');
          block.innerHTML = output;
          infoDiv.appendChild(block);
        });
    }
  </script>
</body>
</html>
