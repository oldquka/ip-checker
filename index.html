<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IP Info</title>

  <!-- Google Font: Albert Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset i globalne postavke */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; }
    body {
      font-family: 'Albert Sans', sans-serif;
      background-color: #0a0e11;
      color: #ffffff;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      width: 90%;
      margin: 0 auto;
      padding: 20px 0;
    }

    /* HEADER – mesto za AdSense oglas */
    header#ad-header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Prikaz IP adrese i tipa */
    #ip-address {
      text-align: center;
      margin-bottom: 10px;
    }
    /* Povećan i proksimiran IP type tekst */
    #ip-type-text {
      font-size: 2rem;              /* veći font */
      font-weight: 700;
      color: #84c677;
      margin: 0 0 4px 0;            /* manji razmak ispod, bliže IP */
    }
    #ip-address h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #84c677;
      margin: 0 0 8px 0;            /* smanjen razmak iznad i ispod */
    }
    #ip-address p.description {
      font-size: 0.9rem;
      margin-bottom: 12px;
      color: #ffffff;
    }

    /* Tekst nakon klika na dugme */
    #info-output {
      text-align: center;
      font-size: 1rem;
      color: #84c677;
      min-height: 1.2em;
      margin: 20px 0;
    }

    /* Stil dugmadi */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #84c677;
      color: #ffffff;
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      flex: 1 0 auto;
      max-width: 200px;
    }

    /* Statični opisni tekst */
    #info-text {
      max-width: 800px;
      margin: 0 auto 40px;
    }
    #info-text p {
      text-align: center;
      margin: 10px 0;
    }
    #info-text h3 {
      color: #ffffff;
      text-align: center;
      margin: 20px 0 10px;
    }
    .highlight {
      color: #84c677;
      font-weight: 700;
    }

    /* Sekcije About, FAQ, Contact */
    section.static-section {
      max-width: 800px;
      margin: 40px auto;
      color: #ffffff;
    }
    section.static-section h2 {
      margin-bottom: 10px;
    }
    section.static-section p {
      margin-bottom: 10px;
    }

    /* Footer navigacija */
    footer {
      text-align: center;
      margin: 40px 0 20px;
    }
    footer nav a {
      color: #84c677;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 700;
    }

    /* Mobilni raspored (2×2 dugmadi + padding 0.5cm sa strana) */
    @media (max-width: 600px) {
      .container {
        padding: 0 0.5cm;
      }
      .button-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- HEADER: ovde ubaci svoj AdSense snippet -->
    <header id="ad-header">
      <!-- TODO: PASTE YOUR ADSENSE CODE HERE -->
    </header>

    <!-- Sekcija za prikaz IP adrese i tipa -->
    <div id="ip-address">
      <p id="ip-type-text">Your IP type is: <span id="ip-type">IPv4</span></p>
      <h1 id="ip-value">46.240.181.29</h1>
      <p class="description">This is your public IP address shown for privacy and troubleshooting purposes.</p>
    </div>

    <!-- Mesto za dinamički tekst pri kliku na dugme -->
    <div id="info-output"></div>

    <!-- Fiksna grupa dugmadi -->
    <div class="button-container">
      <button class="btn" data-action="location">Show Location</button>
      <button class="btn" data-action="isp">Show ISP</button>
      <button class="btn" data-action="asn">Show ASN</button>
      <button class="btn" data-action="timezone">Show Timezone</button>
    </div>

    <!-- Statični opisni tekst -->
    <div id="info-text">
      <!-- ...ostatak sadržaja... -->
    </div>

    <!-- Sekcije za About, FAQ i Contact -->
    <!-- ...ostatak sadržaja... -->

    <footer>
      <nav>
        <a href="#about">About</a> |
        <a href="#faq">FAQ</a> |
        <a href="#contact">Contact</a>
      </nav>
    </footer>
  </div>

  <!-- Skripta za dohvat podataka i rukovanje klikovima -->
  <script>
    // HTTPS endpoint bez ključa za kompletnu geolokaciju i ASN/ISP
    const DETAILS_URL = 'https://ipapi.co/json/';

    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error('Network problem');
      return res.json();
    }

    async function init() {
      try {
        const data = await fetchJson(DETAILS_URL);
        document.getElementById('ip-value').textContent = data.ip;
        document.getElementById('ip-type').textContent  = data.version || '';

        window.ipInfo = {
          location: data.city + ', ' + data.region + ', ' + data.country_name + ' (' + data.country_code + ')',
          isp:      data.org,
          asn:      data.asn,
          timezone: data.timezone + ' Local time: ' + new Date().toLocaleString()
        };
      } catch (err) {
        console.error(err);
        document.getElementById('info-output').textContent = 'Error loading IP information.';
      }
    }

    function setupButtons() {
      document.querySelector('.button-container')
        .addEventListener('click', e => {
          if (!e.target.classList.contains('btn')) return;
          const action = e.target.getAttribute('data-action');
          document.getElementById('info-output').textContent =
            window.ipInfo[action] || 'No data available.';
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
      init();
      setupButtons();
    });
  </script>

  <!-- TODO: Ovde ubaci Google Analytics ili Tag Manager snippet -->

</body>
</html>
