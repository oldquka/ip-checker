<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your IP Address</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .ad-slot {
      background-color: #f9f9f9;
      color: #000;
      margin: 20px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      min-height: 100px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 10px 0;
    }

    .ip-display-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .ip-display {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffcc;
    }

    .copy-btn {
      background-color: #006e52;
      border: none;
      color: white;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .copy-btn:hover {
      background-color: #009e75;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .buttons button {
      background-color: #006e52;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover:not(:disabled) {
      background-color: #009e75;
    }

    .buttons button:disabled {
      background-color: #444;
      opacity: 0.6;
      cursor: default;
    }

    .footer-ad {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f9f9f9;
      color: #000;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #ddd;
    }

    .info-block {
      margin-top: 10px;
      width: 100%;
    }

    .info-item {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .info-label {
      color: #fff;
    }

    .info-value {
      color: #00ffcc;
      font-weight: bold;
    }

    .flag {
      margin-left: 10px;
      vertical-align: middle;
      width: 32px;
      height: 20px;
    }

    .divider {
      width: 66%;
      height: 1px;
      background-color: #00ffcc;
      margin: 12px auto;
    }

    #loading-bar-container {
      width: 100%;
      max-width: 400px;
      height: 6px;
      background-color: #333;
      border-radius: 4px;
      overflow: hidden;
      margin: 10px auto;
      display: none;
    }

    #loading-bar {
      width: 0%;
      height: 100%;
      background-color: #00ffcc;
      animation: loadBar 1s linear forwards;
    }

    @keyframes loadBar {
      from { width: 0%; }
      to { width: 100%; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.1rem;
      }

      .ip-display {
        font-size: 1.6rem;
      }

      .info-item {
        font-size: 1rem;
      }

      .buttons button {
        width: 140px;
        font-size: 0.9rem;
      }

      .copy-btn {
        font-size: 0.8rem;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ad-slot" id="ad-top">[Top Ad Placeholder]</div>
    <h1>Your IP Address is:</h1>
    <div id="loading-bar-container"><div id="loading-bar"></div></div>
    <div class="ip-display-wrapper">
      <div id="ip" class="ip-display" style="display: none;"></div>
      <button id="copyBtn" class="copy-btn" style="display: none;" onclick="copyIP()">Copy IP</button>
    </div>
    <div id="info-output" class="info-block"></div>
    <div class="buttons">
      <button onclick="loadInfo('location', this)">Show Location</button>
      <button onclick="loadInfo('isp', this)">Show ISP Info</button>
      <button onclick="loadInfo('asn', this)">Show ASN</button>
      <button onclick="loadInfo('timezone', this)">Show Timezone</button>
    </div>
    <div class="ad-slot" id="ad-bottom">[Bottom Ad Placeholder]</div>
  </div>
  <div class="footer-ad" id="ad-footer">[Sticky Footer Ad Placeholder]</div>

  <script>
    function copyIP() {
      const ipText = document.getElementById('ip').textContent;
      navigator.clipboard.writeText(ipText).then(() => {
        const btn = document.getElementById('copyBtn');
        const original = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => { btn.textContent = original; }, 2000);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loading-bar-container').style.display = 'block';
      setTimeout(() => {
        fetch('https://api.ipify.org?format=json')
          .then(res => res.json())
          .then(data => {
            document.getElementById('ip').textContent = data.ip;
            document.getElementById('loading-bar-container').style.display = 'none';
            document.getElementById('ip').style.display = 'block';
            document.getElementById('copyBtn').style.display = 'inline-block';
          });
      }, 1000);
    });

    function createInfoItem(labelText, valueText, flagUrl = null) {
      const item = document.createElement('div');
      item.className = 'info-item';

      const label = document.createElement('span');
      label.className = 'info-label';
      label.textContent = labelText;

      const value = document.createElement('span');
      value.className = 'info-value';
      value.textContent = valueText;

      item.appendChild(label);
      item.appendChild(value);

      if (flagUrl) {
        const img = document.createElement('img');
        img.src = flagUrl;
        img.className = 'flag';
        img.alt = valueText + " flag";
        item.appendChild(img);
      }

      return item;
    }

    function loadInfo(type, button) {
      document.getElementById('loading-bar').style.width = '0%';
      document.getElementById('loading-bar-container').style.display = 'block';
      void document.getElementById('loading-bar').offsetWidth;

      setTimeout(() => {
        fetch('https://ipwhois.app/json/')
          .then(res => res.json())
          .then(data => {
            const output = document.getElementById('info-output');

            const divider = document.createElement('div');
            divider.className = 'divider';
            output.appendChild(divider);

            const block = document.createElement('div');

            if (type === 'location') {
              block.appendChild(createInfoItem('Country: ', data.country, `https://flagsapi.com/${data.country_code}/flat/32.png`));
              block.appendChild(createInfoItem('City: ', data.city));
              block.appendChild(createInfoItem('Region: ', data.region));
            }
            else if (type === 'isp') {
              block.appendChild(createInfoItem('ISP: ', data.isp));
            }
            else if (type === 'asn') {
              block.appendChild(createInfoItem('ASN: ', data.asn));
              block.appendChild(createInfoItem('AS Name: ', data.as));
            }
            else if (type === 'timezone') {
              block.appendChild(createInfoItem('Timezone: ', data.timezone));
            }

            output.appendChild(block);
            document.getElementById('loading-bar-container').style.display = 'none';
            button.disabled = true;
          })
          .catch(() => {
            const error = document.createElement('div');
            error.className = 'info-item';
            error.textContent = 'Error loading data';
            document.getElementById('info-output').appendChild(error);
            document.getElementById('loading-bar-container').style.display = 'none';
          });
      }, 1000);
    }
  </script>
</body>
</html>
