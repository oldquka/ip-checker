<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your IP Address</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .ad-slot {
      background-color: #f9f9f9;
      color: #000;
      margin: 20px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      min-height: 100px;
      max-width: 100%;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      margin-top: 10px;
    }

    .ip-display-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 10px;
      margin: 15px 0;
    }

    .ip-display {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffcc;
    }

    .copy-btn {
      background-color: #006e52;
      border: none;
      color: white;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      transform: translateY(3px);
    }

    .copy-btn:hover {
      background-color: #009e75;
    }

    .info-block {
      margin-top: 10px;
    }

    .info-item {
      font-size: 1.5rem;
      margin: 12px 0;
    }

    .info-label {
      color: #fff;
    }

    .info-value {
      color: #00ffcc;
      font-weight: bold;
    }

    .flag {
      margin-left: 10px;
      vertical-align: middle;
      width: 32px;
      height: 20px;
    }

    .divider {
      width: 66%;
      height: 1px;
      background-color: #00ffcc;
      margin: 12px auto;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .buttons button {
      background-color: #006e52;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:disabled {
      background-color: #444;
      cursor: default;
      opacity: 0.6;
    }

    .buttons button:hover:not(:disabled) {
      background-color: #009e75;
    }

    .footer-ad {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f9f9f9;
      color: #000;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #ddd;
    }

    #loading-bar-container {
      width: 100%;
      max-width: 400px;
      height: 6px;
      background-color: #333;
      border-radius: 4px;
      overflow: hidden;
      margin: 10px auto;
      display: none;
    }

    #loading-bar {
      width: 0%;
      height: 100%;
      background-color: #00ffcc;
      animation: loadBar 1s linear forwards;
    }

    @keyframes loadBar {
      from { width: 0%; }
      to { width: 100%; }
    }

    @media (max-width: 600px) {
      .ip-display-wrapper {
        justify-content: center;
        gap: 8px;
      }

      .ip-display {
        font-size: 1.6rem;
      }

      .info-item {
        font-size: 1.1rem !important;
      }

      .buttons {
        gap: 10px;
      }

      .buttons button {
        width: 140px;
        font-size: 0.9rem;
      }

      .copy-btn {
        transform: translateY(0);
        font-size: 0.85rem;
        padding: 6px 10px;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <!-- Sadrzaj tela isti kao prethodni, ostavljen radi preglednosti -->
</body>
</html>
