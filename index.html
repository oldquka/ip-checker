<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your IP Address</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- SEO Meta Tags -->
  <meta name="description" content="Free tool to instantly check your public IP address and related info. Simple, fast, privacy-friendly.">
  <meta name="keywords" content="IP checker, check IP address, IP lookup, find IP, IP tool, public IP, geolocation, ASN, ISP, IPv4, IPv6">
  <meta name="author" content="IP Checker Tool">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Check Your IP Address">
  <meta property="og:description" content="Instantly view your public IP address. No tracking, no nonsense.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ip-checker-xyz.pages.dev">
  <meta property="og:image" content="https://ip-checker-xyz.pages.dev/social-preview.png">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .ad-slot {
      background-color: #f9f9f9;
      color: #000;
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }

    .ip-display {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffcc;
      margin: 30px 0;
      min-height: 40px;
    }

    .info-block {
      margin-top: 20px;
    }

    .info-item {
      font-size: 1.5rem;
      margin: 16px 0;
    }

    .info-label {
      color: #fff;
      font-weight: normal;
    }

    .info-value {
      color: #00ffcc;
      font-weight: bold;
    }

    .divider {
      width: 66%;
      height: 1px;
      background-color: #00ffcc;
      margin: 20px auto;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    button {
      background-color: #006e52;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #444;
      cursor: default;
      opacity: 0.6;
    }

    button:hover:not(:disabled) {
      background-color: #009e75;
    }

    .footer-ad {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f9f9f9;
      color: #000;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #ddd;
    }

    #loading-bar-container {
      width: 100%;
      max-width: 400px;
      height: 6px;
      background-color: #333;
      border-radius: 4px;
      overflow: hidden;
      margin: 20px auto 10px;
      display: none;
    }

    #loading-bar {
      width: 0%;
      height: 100%;
      background-color: #00ffcc;
      animation: loadBar 1s linear forwards;
    }

    @keyframes loadBar {
      from { width: 0%; }
      to { width: 100%; }
    }

    @media (max-width: 600px) {
      .ip-display {
        font-size: 1.6rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ad-slot" id="ad-top">[Top Ad Placeholder]</div>

    <h1>Your IP Address is:</h1>

    <div id="loading-bar-container">
      <div id="loading-bar"></div>
    </div>

    <div id="ip" class="ip-display" style="display: none;"></div>

    <div id="info-output" class="info-block"></div>

    <div class="buttons">
      <button onclick="loadInfo('location', this)">Show Location</button>
      <button onclick="loadInfo('isp', this)">Show ISP Info</button>
      <button onclick="loadInfo('asn', this)">Show ASN</button>
      <button onclick="loadInfo('timezone', this)">Show Timezone</button>
    </div>

    <div class="ad-slot" id="ad-bottom">[Bottom Ad Placeholder]</div>
  </div>

  <div class="footer-ad" id="ad-footer">[Sticky Footer Ad Placeholder]</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loading-bar-container').style.display = 'block';
      setTimeout(() => {
        fetch('https://api.ipify.org?format=json')
          .then(res => res.json())
          .then(data => {
            document.getElementById('ip').textContent = data.ip;
            document.getElementById('loading-bar-container').style.display = 'none';
            document.getElementById('ip').style.display = 'block';
          })
          .catch(() => {
            document.getElementById('ip').textContent = 'Error loading IP';
            document.getElementById('loading-bar-container').style.display = 'none';
            document.getElementById('ip').style.display = 'block';
          });
      }, 1000);
    });

    function loadInfo(type, button) {
      document.getElementById('loading-bar').style.width = '0%';
      document.getElementById('loading-bar-container').style.display = 'block';
      void document.getElementById('loading-bar').offsetWidth;

      setTimeout(() => {
        fetch('https://ipwhois.app/json/')
          .then(res => res.json())
          .then(data => {
            let output = '';

            switch (type) {
              case 'location':
                output += `<div class="info-item"><span class="info-label">Country: </span><span class="info-value">${data.country}</span></div>`;
                output += `<div class="info-item"><span class="info-label">City: </span><span class="info-value">${data.city}</span></div>`;
                output += `<div class="info-item"><span class="info-label">Region: </span><span class="info-value">${data.region}</span></div>`;
                break;
              case 'isp':
                output += `<div class="info-item"><span class="info-label">ISP: </span><span class="info-value">${data.isp}</span></div>`;
                break;
              case 'asn':
                output += `<div class="info-item"><span class="info-label">ASN: </span><span class="info-value">${data.asn}</span></div>`;
                output += `<div class="info-item"><span class="info-label">AS Name: </span><span class="info-value">${data.as}</span></div>`;
                break;
              case 'timezone':
                output += `<div class="info-item"><span class="info-label">Timezone: </span><span class="info-value">${data.timezone}</span></div>`;
                break;
            }

            // Dodaj separator i novi blok
            const divider = document.createElement('div');
            divider.className = 'divider';
            document.getElementById('info-output').appendChild(divider);

            const block = document.createElement('div');
            block.innerHTML = output;
            document.getElementById('info-output').appendChild(block);

            document.getElementById('loading-bar-container').style.display = 'none';
            button.disabled = true;
          })
          .catch(() => {
            const errorMsg = document.createElement('div');
            errorMsg.className = 'info-item';
            errorMsg.textContent = 'Error loading data';
            document.getElementById('info-output').appendChild(errorMsg);
            document.getElementById('loading-bar-container').style.display = 'none';
          });
      }, 1000);
    }
  </script>
</body>
</html>
