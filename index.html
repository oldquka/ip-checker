<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your IP Address</title>
  <meta name="description" content="Check your IP address and location instantly with this simple and fast tool.">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 40px 20px 80px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #e0e0e0;
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      margin-top: 10px;
    }

    .ad-slot {
      background-color: #f9f9f9;
      color: #000;
      margin: 20px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      min-height: 100px;
    }

    .ip-display-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .ip-display {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffcc;
    }

    .copy-btn {
      background-color: #006e52;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #009e75;
    }

    #loading-bar-container {
      width: 100%;
      max-width: 400px;
      height: 6px;
      background-color: #333;
      border-radius: 4px;
      overflow: hidden;
      margin: 10px auto;
    }

    #loading-bar {
      width: 0%;
      height: 100%;
      background-color: #00ffcc;
      animation: loadBar 1s linear forwards;
    }

    @keyframes loadBar {
      from { width: 0%; }
      to { width: 100%; }
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .buttons button {
      background-color: #006e52;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover:not(:disabled) {
      background-color: #009e75;
    }

    .buttons button:disabled {
      background-color: #444;
      cursor: default;
    }

    .info-block {
      margin-top: 20px;
    }

    .info-item {
      font-size: 1.1rem;
      margin: 12px 0;
    }

    .info-label {
      color: #fff;
    }

    .info-value {
      color: #00ffcc;
      font-weight: bold;
    }

    .flag {
      margin-left: 10px;
      vertical-align: middle;
      width: 32px;
      height: 20px;
    }

    .divider {
      width: 66%;
      height: 1px;
      background-color: #00ffcc;
      margin: 16px auto;
    }

    .footer-ad {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f9f9f9;
      color: #000;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.1rem;
      }

      .ip-display {
        font-size: 1.6rem;
      }

      .info-item {
        font-size: 1.1rem;
      }

      .buttons button {
        width: 140px;
        font-size: 0.9rem;
      }

      .copy-btn {
        font-size: 0.85rem;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <div class="ad-slot" id="ad-top">[Top Ad Placeholder]</div>

  <h1>Your IP Address is:</h1>

  <div id="loading-bar-container"><div id="loading-bar"></div></div>

  <div class="ip-display-wrapper">
    <div id="ip" class="ip-display" style="display: none;"></div>
    <button id="copyBtn" class="copy-btn" style="display: none;" onclick="copyIP()">Copy IP</button>
  </div>

  <div id="info-output" class="info-block"></div>

  <div class="buttons">
    <button onclick="loadInfo('location', this)">Show Location</button>
    <button onclick="loadInfo('isp', this)">Show ISP Info</button>
    <button onclick="loadInfo('asn', this)">Show ASN</button>
    <button onclick="loadInfo('timezone', this)">Show Timezone</button>
  </div>

  <div class="ad-slot" id="ad-bottom">[Bottom Ad Placeholder]</div>
  <div class="footer-ad" id="ad-footer">[Sticky Footer Ad Placeholder]</div>

  <!-- Cookie Consent (CMP) Placeholder -->
  <script async src="https://fundingchoicesmessages.google.com/i/pub-7033376842115898?ers=1" nonce="abc123"></script>
  <script nonce="abc123">
    (function() {
      window.fundingChoicesMessages = window.fundingChoicesMessages || [];
      window.fundingChoicesMessages.push(function(fcm) {
        fcm.showConsentDialog();
      });
    })();
  </script>

  <script>
    function copyIP() {
      const ipText = document.getElementById('ip').textContent;
      navigator.clipboard.writeText(ipText).then(() => {
        const btn = document.getElementById('copyBtn');
        const original = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => {
          btn.textContent = original;
        }, 2000);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        fetch('https://api.ipify.org?format=json')
          .then(res => res.json())
          .then(data => {
            document.getElementById('ip').textContent = data.ip;
            document.getElementById('loading-bar-container').style.display = 'none';
            document.getElementById('ip').style.display = 'block';
            document.getElementById('copyBtn').style.display = 'inline-block';
          });
      }, 1000);
    });

    function loadInfo(type, button) {
      document.getElementById('loading-bar').style.width = '0%';
      document.getElementById('loading-bar-container').style.display = 'block';
      void document.getElementById('loading-bar').offsetWidth;

      setTimeout(() => {
        fetch('https://ipwhois.app/json/')
          .then(res => res.json())
          .then(data => {
            let output = '';

            switch (type) {
              case 'location':
                output += `<div class="info-item"><span class="info-label">Country: </span><span class="info-value">${data.country}<img class="flag" src="https://flagsapi.com/${data.country_code}/flat/32.png" alt="flag"></span></div>`;
                output += `<div class="info-item"><span class="info-label">City: </span><span class="info-value">${data.city}</span></div>`;
                output += `<div class="info-item"><span class="info-label">Region: </span><span class="info-value">${data.region}</span></div>`;
                break;
              case 'isp':
                output += `<div class="info-item"><span class="info-label">ISP: </span><span class="info-value">${data.isp}</span></div>`;
                break;
              case 'asn':
                output += `<div class="info-item"><span class="info-label">ASN: </span><span class="info-value">${data.asn}</span></div>`;
                output += `<div class="info-item"><span class="info-label">AS Name: </span><span class="info-value">${data.as}</span></div>`;
                break;
              case 'timezone':
                output += `<div class="info-item"><span class="info-label">Timezone: </span><span class="info-value">${data.timezone}</span></div>`;
                break;
            }

            const divider = document.createElement('div');
            divider.className = 'divider';
            document.getElementById('info-output').appendChild(divider);

            const block = document.createElement('div');
            block.innerHTML = output;
            document.getElementById('info-output').appendChild(block);

            document.getElementById('loading-bar-container').style.display = 'none';
            button.disabled = true;
          });
      }, 1000);
    }
  </script>
</body>
</html>
